<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>studentoverview</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/studentoverview.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-vertical-menu.css">
</head>
<script>
    getInfo();
    myPaperDetail();
</script>
<body>
<div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-10 page-header">
        <h3>
            <strong>信息概览</strong>
        </h3>
    </div>
    <div class="col-md-1">
    </div>
</div>
<div class="row">
    <div class=" col-md-8 col-md-offset-2">
        <label>论文总数</label>
    </div>
</div>
<div class="row">
    <div class="progress col-md-8 col-md-offset-2">
        <div id="total" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        </div>
    </div>
</div>

<div class="row">
    <div class=" col-md-8 col-md-offset-2">
        <label>已被选择的论文</label>
    </div>
</div>
<div class="row">
    <div class="progress col-md-8 col-md-offset-2">
        <div id="choosed" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
        </div>
    </div>
</div>

<div class="row">
    <div class=" col-md-8 col-md-offset-2">
        <label>未被选择的论文</label>
    </div>
</div>
<div class="row">
    <div class="progress col-md-8 col-md-offset-2">
        <div id="unchoosed" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
        </div>
    </div>
</div>
<div class="panel panel-danger col-md-8 col-md-offset-2" style="padding: 0%;margin-top: 50px">
    <div class="panel-heading">
        我的论文
    </div>
    <div  id="mypaper"class="panel-body">
        暂未选择
    </div>
</div>
</body>
</html>
