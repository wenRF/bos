<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudentPaper</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap-paginator.js"></script>
    <script type="text/javascript" src="js/studentpaper.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
</head>
<style type="text/css">
    table{
        margin-top: 15px;
    }
    button{
        height: 40px;
        width: 70px;
    }
    ul{
        margin-right: 0%;
    }
</style>
<script>
    $(function () {
        studentpaper(1,5);
    });
</script>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-10 page-header">
            <h3>
                <strong>选择论文</strong>
            </h3>
        </div>
        <div class="col-md-1">
        </div>
    </div>

    <div class="row ">
        <div class="col-md-1">
        </div>
        <div class="col-md-10">
            <div class="btn-group btn-group-lg">
                <button id="add" class="btn btn-success" type="button" onclick="choose()">
                    选择
                </button>
                <button id="detail" class="btn btn-success" type="button" onclick="detail()">
                    详情
                </button>
            </div>
        </div>
        <div class="col-md-1">
        </div>
    </div>

    <div class="row">
        <div class="col-md-1">
        </div>
        <div id="table" class="col-md-10">

        </div>
        <div class="col-md-1">
        </div>
    </div>

    <div class="row ">
        <div class="col-md-8">

        </div>
        <div class="col-md-3" style="text-align: right">
            <ul id="paginator"></ul>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

<div class="modal fade" id="detailModel" tabindex="-1" role="dialog" aria-labelledby="detailLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close glyphicon glyphicon-remove btn-default" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title " id="detailLabel" align="center"><strong>论文详情</strong></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" >
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label  class="col-sm-2 control-label col-sm-offset-1">
                                导师
                            </label>
                            <div class="col-sm-7">
                                <input class="form-control" id="teachername"  type="text"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label col-sm-offset-1">
                                名称
                            </label>
                            <div class="col-sm-7">
                                <input class="form-control" id="name"  type="text"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label  class="col-sm-2 control-label col-sm-offset-1">
                                职称
                            </label>
                            <div class="col-sm-7">
                                <input class="form-control" id="rank"  type="text"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-3 control-label ">
                                创建时间
                            </label>
                            <div class="col-sm-7">
                                <input class="form-control" id="create_time"  type="text"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-1 control-label col-sm-offset-1">
                            描述
                        </label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="description" rows="6"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-1 control-label col-sm-offset-1">
                            要求
                        </label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="demand" rows="8"></textarea>
                        </div>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>

</body>
</html>
