<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>teacherOverview</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/teacheroverview.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-vertical-menu.css">
</head>
<script>
    getInfo();
</script>
<body>
<div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-10 page-header">
        <h3>
            <strong>信息概览</strong>
        </h3>
    </div>
    <div class="col-md-1">
    </div>
</div>
<div class="row">
    <div class=" col-md-8 col-md-offset-2">
   <label>我发布的论文</label>
    </div>
</div>
<div class="row">
<div class="progress col-md-8 col-md-offset-2">
    <div id="total" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
    </div>
</div>
</div>

<div class="row">
    <div class=" col-md-8 col-md-offset-2">
        <label>已被选择的论文</label>
    </div>
</div>
<div class="row">
    <div class="progress col-md-8 col-md-offset-2">
        <div id="choosed" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
        </div>
    </div>
</div>

<div class="row">
    <div class=" col-md-8 col-md-offset-2">
        <label>未被选择的论文</label>
    </div>
</div>
<div class="row">
    <div class="progress col-md-8 col-md-offset-2">
        <div id="unchoosed" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
        </div>
    </div>
</div>

</body>
</html>
