<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AdminStudent</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap-paginator.js"></script>
    <script type="text/javascript" src="js/adminstudent.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrapValidator.min.css">
    <script type="text/javascript" src="js/bootstrapValidator.min.js"></script>
</head>
<style type="text/css">
    table{
        margin-top: 15px;
    }
    button{
        height: 40px;
        width: 70px;
    }
    ul{
        margin-right: 0%;
    }
</style>
<script>
    $(function () {
        adminstudent(1,5);
    });
</script>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-10 page-header">
            <h3>
                <strong>学生管理</strong>
            </h3>
        </div>
        <div class="col-md-1">
        </div>
    </div>

    <div class="row ">
        <div class="col-md-1">
        </div>
        <div class="col-md-10">
            <div class="btn-group btn-group-lg">

                <button id="add" class="btn btn-success" type="button" onclick="addin()">
                    增加
                </button>
                <button id="update" class="btn btn-success" type="button" onclick="update()">
                    修改
                </button>
                <button id="reset" class="btn btn-danger" type="button" onclick="reset()">
                    重置
                </button>
                <button id="delete" class="btn btn-danger" type="button" onclick="deletein()">
                    删除
                </button>

            </div>
        </div>
        <div class="col-md-1">
        </div>
    </div>

    <div class="row">
        <div class="col-md-1">
        </div>
        <div id="table" class="col-md-10">

        </div>
        <div class="col-md-1">
        </div>
    </div>

    <div class="row ">
        <div class="col-md-8">

        </div>
        <div class="col-md-3" style="text-align: right">
            <ul id="paginator"></ul>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

<div class="modal fade" id="addModel" tabindex="-1" role="dialog" aria-labelledby="addLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close glyphicon glyphicon-remove btn-default" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title " id="addLabel" align="center"><strong>添加学生</strong></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" id="addForm">
                    <div class="form-group">
                        <label  class="col-sm-2 control-label col-sm-offset-1">
                            账号
                        </label>
                        <div class="col-sm-6">
                            <input class="form-control" id="id" name="id" type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label col-sm-offset-1">
                            密码
                        </label>
                        <div class="col-sm-6">
                            <input class="form-control" id="password" name="password"  type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label col-sm-offset-1">
                            名称
                        </label>
                        <div class="col-sm-6">
                            <input class="form-control" id="name" name="name"  type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label col-sm-offset-1">
                            专业
                        </label>
                        <div class="col-sm-6">
                            <input class="form-control" id="major"  name="major" type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label col-sm-offset-1">
                            电话
                        </label>
                        <div class="col-sm-6">
                            <input class="form-control" id="tel" name="tel" type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label col-sm-offset-1">
                            性别
                        </label>
                        <div class="col-sm-6">
                            <select id="gender" class="form-control dropdown">
                                <option>男</option>
                                <option>女</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-5">
                            <button type="button"  id="addstudent" class="btn btn-success"data-dismiss="modal" onclick="addsub()">提交</button>
                            <button type="button" class="btn btn-info" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>

<div class="modal fade" id="updateModel" tabindex="-1" role="dialog" aria-labelledby="updateLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close glyphicon glyphicon-remove btn-default" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title " id="updateLabel" align="center"><strong>修改基本信息</strong></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" id="updateForm" >
                    <div class="form-group">
                        <label  class="col-sm-2 control-label col-sm-offset-1">
                            账号
                        </label>
                        <div class="col-sm-6">
                            <input class="form-control" id="id2"  type="text" disabled="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label col-sm-offset-1">
                            名称
                        </label>
                        <div class="col-sm-6">
                            <input class="form-control" id="name2" name="name2" type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label col-sm-offset-1">
                            专业
                        </label>
                        <div class="col-sm-6">
                            <input class="form-control" id="major2" name="major2" type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label col-sm-offset-1">
                            电话
                        </label>
                        <div class="col-sm-6">
                            <input class="form-control" id="tel2"  name="tel2" type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label col-sm-offset-1">
                            性别
                        </label>
                        <div class="col-sm-6">
                            <select id="gender2" class="form-control dropdown">
                                <option>男</option>
                                <option>女</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-5">
                            <button type="button" class="btn btn-success"data-dismiss="modal" id="updateStudent"onclick="updatesub()">提交</button>
                            <button type="button" class="btn btn-info" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
</body>
</body>
</html>
