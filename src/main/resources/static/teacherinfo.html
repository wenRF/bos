<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>teacherInfo</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/teacherinfo.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
</head>
<script>
    getInfo();
</script>
<body>
<div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-10 page-header">
        <h3>
            <strong>用户信息</strong>
        </h3>
    </div>
    <div class="col-md-1">
    </div>

    <div class="col-lg-7 col-lg-offset-3">
        <form class="form-horizontal" role="form" >
            <div class="form-group">
                <label  class="col-sm-2 control-label col-sm-offset-1">
                    账号
                </label>
                <div class="col-sm-6">
                    <input class="form-control" id="id"  type="text" disabled="disabled"/>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label col-sm-offset-1">
                    名称
                </label>
                <div class="col-sm-6">
                    <input class="form-control" id="name"  type="text" disabled="disabled"/>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label col-sm-offset-1">
                    新密码
                </label>
                <div class="col-sm-6">
                    <input class="form-control" id="password1"  type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label col-sm-offset-1">
                    重输密码
                </label>
                <div class="col-sm-6">
                    <input class="form-control" id="password2"  type="text" onblur="checkpass()"/>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label col-sm-offset-1">
                    电话
                </label>
                <div class="col-sm-6">
                    <input class="form-control" id="tel"  type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label col-sm-offset-1">
                    职称
                </label>
                <div class="col-sm-6">
                    <input class="form-control" id="rank"  type="text" disabled="disabled"/>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label col-sm-offset-1 ">
                    性别
                </label>
                <div class="col-sm-6">
                    <input id="gender" class="form-control" type="text" disabled="disabled"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-5">
                    <button type="button" class="btn btn-success"data-dismiss="modal" onclick="submit1()">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
