<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>admintopic</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap-paginator.js"></script>
    <script type="text/javascript" src="js/admintopic.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
</head>
<style type="text/css">
    table{
        margin-top: 15px;
    }
    button{
        height: 40px;
        width: 70px;
    }
    ul{
        margin-right: 0%;
    }
</style>
<script>
    admintopiclist(1,5);
</script>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-10 page-header">
            <h3>
                <strong>信息交流</strong>
            </h3>
        </div>
        <div class="col-md-1">
        </div>
    </div>

    <div class="row ">
        <div class="col-md-1">
        </div>
        <div class="col-md-10">
            <div class="btn-group btn-group-lg">
                <button id="detail" class="btn btn-success" type="button" onclick="detail()">
                    详情
                </button>
                <button id="delete" class="btn btn-danger" type="button" onclick="deletein()">
                    删除
                </button>
            </div>
        </div>
        <div class="col-md-1">
        </div>
    </div>

    <div class="row">
        <div class="col-md-1">
        </div>
        <div id="table" class="col-md-10">

        </div>
        <div class="col-md-1">
        </div>
    </div>

    <div class="row ">
        <div class="col-md-8">

        </div>
        <div class="col-md-3" style="text-align: right">
            <ul id="paginator"></ul>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

<div class="modal fade" id="detailModel" tabindex="-1" role="dialog" aria-labelledby="detailLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close glyphicon glyphicon-remove btn-default" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title " id="detailLabel" align="center"><strong>帖子详情</strong></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" onsubmit="javascript:return false" >
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label  class="col-sm-2 control-label col-sm-offset-1">
                                名称
                            </label>
                            <div class="col-sm-7">
                                <input class="form-control" id="title2"  type="text"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label  class="col-sm-3 control-label ">
                                创建时间
                            </label>
                            <div class="col-sm-7">
                                <input class="form-control" id="create_time"  type="text"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label  class="col-sm-2 control-label col-sm-offset-1">
                                作者
                            </label>
                            <div class="col-sm-7">
                                <input class="form-control" id="owner"  type="text"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label  class="col-sm-1 control-label col-sm-offset-1 ">
                                内容
                            </label>
                            <div class="col-sm-9">
                                <textarea class="form-control" id="context2" rows="10"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12" id="commented">
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label  class="col-sm-1 control-label col-sm-offset-1 ">
                                评论
                            </label>
                            <div class="col-sm-9">
                                <textarea class="form-control" id="comment" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-5">
                            <button type="button" class="btn btn-success"data-dismiss="modal" onclick="commenting()">评论</button>
                            <button type="button" class="btn btn-info" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
</body>
</html>
