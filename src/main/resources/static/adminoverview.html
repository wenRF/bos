<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>overview</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/adminoverview.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-vertical-menu.css">
</head>
<script>
    getInfo();
</script>
<body>
<div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-10 page-header">
        <h3>
            <strong>信息概览</strong>
        </h3>
    </div>
    <div class="col-md-1">
    </div>
</div>
<div class="row">
    <div class=" col-md-8 col-md-offset-2">
        <label>论文总数</label>
    </div>
</div>
<div class="row">
    <div class="progress col-md-8 col-md-offset-2">
        <div id="paperCount" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        </div>
    </div>
</div>

<div class="row">
    <div class=" col-md-8 col-md-offset-2">
        <label>学生总数</label>
    </div>
</div>
<div class="row">
    <div class="progress col-md-8 col-md-offset-2">
        <div id="studentCount" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        </div>
    </div>
</div>

<div class="row">
    <div class=" col-md-8 col-md-offset-2">
        <label>教师总数</label>
    </div>
</div>
<div class="row">
    <div class="progress col-md-8 col-md-offset-2">
        <div id="teacherCount" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        </div>
    </div>
</div>
</body>
</html>
